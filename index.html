<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container-checkbox">
            <label for="menu">
            <span class="cabecalho-menu-hamburguer container-imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu-titulo">Catergorias</li>
                <li class="lista-menu-item">
                    <a class="lista-menu-link" href="#">Programação</a>
                </li>

                <li class="lista-menu-item">
                    <a class="lista-menu-link" href="#">Front-end</a>
                </li>
                 
                <li class="lista-menu-item">
                    <a class="lista-menu-link" href="#">Infraestrutura</a>
                </li>

                <li class="lista-menu-item">
                    <a class="lista-menu-link" href="#">Business</a>
                </li>

                <li class="lista-menu-item">
                    <a class="lista-menu-link" href="#">Design & UX</a>
                </li>
            </ul>
            <img class="container-imagem" src="img/Logo.svg" alt="logo AluraBooks">     
        </div>
        
        <div class="container">
            <a href="#"><img class="container-imagem" src="img/Favoritos.svg" alt="icone Favoritos"></a>
            <a href="#"><img class="container-imagem" src="img/Compras.svg" alt="icone Compras"></a>
            <a href="#"><img class="container-imagem" src="img/Usuario.svg" alt="logo Usuário"></a>
        </div>
    
    </header>

    <main>
        <section class="banner">
            
            <h2 class="banner-titulo">Já sabe por onde começar?</h2>
            <p class="banner-texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner-pesquisa" placeholder="Qual será sua próxima leitura?">
        
            
        </section>
    </main>

    <footer></footer>
</body>
</html>
